<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
    
        var myOnChange;
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            myOnChange = onChange;
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            
            onChange(false);
            $('#countdownform').off('submit').on(
                "submit", 
                function (evt) {
                    var errmsg="";
                    var countdownname = $('#countdownname').val() || '';
                    countdownname = countdownname.replace(/[^0-9a-zöÖüÜäÄß]/gi, '');
                    var countdowndays = $('#countdowndays').val() || 0;
                    var countdownhours = $('#countdownhours').val() || 0;
                    var countdownminutes = $('#countdownminutes').val() || 0;
                    var countdownseconds = $('#countdownseconds').val() || 0;
                    var countdownstopbehaviour = $('#countdownstopbehaviour').val() || 'timer';
                    
                    if (countdowndays<0) errmsg += "Error: Invalid days ";
                    if (countdownhours<0) errmsg += "Error: Invalid hours ";
                    if (countdownminutes<0) errmsg += "Error: Invalid minutes ";
                    if (countdownseconds<0) errmsg += "Error: Invalid seconds ";
                    
                    var countdownmiliseconds = calcCountdownToMiliSeconds(countdowndays,countdownhours,countdownminutes,countdownseconds);                    
                    
                    var countdown = JSON.parse($('#countdown').val()|| '{}');
                    if (countdownname !=  '' && countdownmiliseconds >=  0 ) {
                        if (!countdown.hasOwnProperty(countdownname)) {                            
                            countdown[countdownname]={};
                            countdown[countdownname].name = countdownname;
                        }
                        countdown[countdownname].config = JSON.stringify({"stopbehaviour":countdownstopbehaviour})                        
                        countdown[countdownname].end = 0;
                        countdown[countdownname].timer = countdownmiliseconds;
                        countdown[countdownname].action = 'stop';
                        countdown[countdownname].start = 0;
                        countdown[countdownname].cmd = ' ';
                        $('#countdown').val(JSON.stringify(countdown));
                        $('#countdownname').val('');
                        $('#countdowndays').val('');
                        $('#countdownhours').val('');
                        $('#countdownminutes').val('');
                        $('#countdownseconds').val('');
                        $('#countdownstopbehaviour').val('');
                        if (M) {
                            M.updateTextFields();
                            var elems = document.querySelectorAll('select');
                            var instances = M.FormSelect.init(elems, {});
                        }
                        onChange(true);
                        updatetable(onChange);
                    } else {
                        if (countdownname ==  '' ) errmsg+='Error: No name ';
                        if (countdownmiliseconds <  0 ) errmsg+='Error: Invalid Timer data ';
                    }
                    evt.preventDefault();
                    $('#errmsg').html(errmsg);
            });            
            
            
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) {
                M.updateTextFields();
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems, {});
            }
            getCountdownInfo(function(countdown){
                $('#countdown').val(JSON.stringify(countdown));
                updatetable(onChange);
                var a=0;
            });

        }
        function del_edititem(event) {
            var countdown = JSON.parse($('#countdown').val()|| '{}');
            if ($(event.currentTarget).hasClass('del')) {
                delete countdown[event.data.name];
                $('#countdown').val(JSON.stringify(countdown));
                event.data.onChange(true);
            }
            if ($(event.currentTarget).hasClass('edit')) {
                delete countdown[event.data.name];
                var config = JSON.parse(event.data.config || '{}');
                var cdObj = calcCountdownFromMiliSeconds(event.data.miliseconds);
                $('#countdown').val(JSON.stringify(countdown));
                $('#countdownname').val(event.data.name);
                $('#countdowndays').val(cdObj.days);
                $('#countdownhours').val(cdObj.hours);
                $('#countdownminutes').val(cdObj.minutes);
                $('#countdownseconds').val(cdObj.seconds);
                $('#countdownstopbehaviour').val(config.stopbehaviour);
                event.data.onChange(true);
                if (M) {
                    M.updateTextFields();
                    var elems = document.querySelectorAll('select');
                    var instances = M.FormSelect.init(elems, {});
                }
                
            }
            updatetable(event.data.onChange);
        }
        function calcCountdownFromMiliSeconds(miliseconds) {
        
            var ret = {};
            ret.days = Math.floor(miliseconds / 1000 / 60 / 60 / 24);
            miliseconds -= ret.days * 1000*60*60*24;
            ret.hours = Math.floor(miliseconds / 1000 / 60 / 60 );
            miliseconds -= ret.hours * 1000*60*60;
            ret.minutes = Math.floor(miliseconds / 1000 / 60 );
            miliseconds -= ret.minutes * 1000*60;
            ret.seconds = Math.floor(miliseconds / 1000  );
            return ret;      
        }
        function calcCountdownToMiliSeconds(days,hours,minutes,seconds) {
            return (1000*seconds)+(1000*60*minutes)+(1000*60*60*hours)+(1000*60*60*24*days);
        }

        function updatetable(onChange) {
        
            var tablebody = $('#countdown-data');
            var countdown = JSON.parse($('#countdown').val()|| '{}');
            tablebody.html('');
            for (key in countdown) {
                var item = countdown[key];
                var config = JSON.parse(item.config || '{}');
                if (!config.stopbehaviour) config.behaviour='timer';
                var miliseconds = item.timer || 0;
                var cdObj = calcCountdownFromMiliSeconds(miliseconds);
                var text='';
                text += '<tr>';
                text += '<td class="wizard-table-name">'+item.name+'</td>';
                text += '<td class="wizard-table-time">'+cdObj.days+'d '+cdObj.hours+'h '+cdObj.minutes+'m '+cdObj.seconds+'s '+'</td>';
                text += '<td class="wizard-table-stop">';
                text += (config.stopbehaviour=='timer')?'set to timer':'set to zero';
                text += '</td>';
                text += '<td class="wizard-table-delete">';
                text += '<a class="waves-effect waves-light btn edit"><i class="material-icons">edit</i></a>';
                text += '<a class="waves-effect waves-light btn del"><i class="material-icons">delete</i></a>';
                text += '</td>';
                text += '</tr>';
                var newtr = $(text);
                newtr.find('a').click({that:this,onChange:onChange,name:item.name,miliseconds:miliseconds,config:item.config},del_edititem);
                tablebody.append(newtr);            
            }
        }
        
        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
        
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            var countdown = JSON.parse($('#countdown').val()|| '{}');
            setCountdownInfo(countdown,function(res){
                myOnChange(false);
                callback(obj);
            })            
        }

        function getCountdownInfo(callback) {
            this.socket.emit('sendTo', [adapter,instance].join('.'), 'getCountdownInfo', {},function (data) {
                callback(data);
            });        
        }
        function setCountdownInfo(countdown,callback) {
            this.socket.emit('sendTo', [adapter,instance].join('.'), 'setCountdownInfo', countdown,function (res) {
                callback();
            });        
        }

        
    </script>

</head>

<body>

    <div class="m adapter-container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s2"><a href="#tab-main"  class="translate active">Main settings</a></li>
                </ul>
            </div>
            <div id="tab-main" class="col s12 page">
                <div class="row valign-wrapper">
                    <div class="col">
                        <h3 class="translate">MyTime settings </h3>
                    </div>
                    <div class="col" style="">
                        <img class="responsive-img valign logo" src="admin/mytime.png" width="64" height="64">
                    </div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <h5 class="translate">Adding countdowns</h5>
                    </div>
                </div>
                <div class="row">
                    <form id="countdownform">
                        <div class="input-field col s1">
                            <input class="" id="countdownname" type="text" />
                            <label class="translate" for="countdownname">Name:</label>
                        </div>
                        <div class="input-field col s1">
                            <input class="" id="countdowndays" type="text" />
                            <label class="translate" for="countdowndays">Days:</label>
                        </div>
                        <div class="input-field col s1">
                            <input class="" id="countdownhours" type="text" />
                            <label class="translate" for="countdownhours">Hours:</label>
                        </div>
                        <div class="input-field col s1">
                            <input class="" id="countdownminutes" type="text" />
                            <label class="translate" for="countdownminutes">Minutes:</label>
                        </div>
                        <div class="input-field col s1">
                            <input class="" id="countdownseconds" type="text" />
                            <label class="translate" for="countdownseconds">Seconds:</label>
                        </div>
                        <div class="input-field col s2">
                            <select id="countdownstopbehaviour" name="countdownstopbehaviour" class="countdownstopbehaviour" size="1">
                                <option value="" selected ></option>
                                <option value="timer">set to timer</option>
                                <option value="zero">set to zero</option>
                            </select>
                            <label class="translate" for="countdownstopbehaviour">Stop behaviour:</label>
                        </div>
                        
                        
                        
                        <div class="input-field col s1">
                            <button class="btn waves-effect waves-light blue table-button-add" type="submit" name="action">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col s4">
                        <span id="errmsg" class="translate error"></span>
                    </div>                    
                </div>
                <div class="row">
                    <div class="">
                        <table class="wizard-table">
                            <thead>
                            <tr>
                                <th class="translate wizard-table-name" style="width:10%;">Name</th>
                                <th class="translate wizard-table-time" style="width:25%;">Time</th>
                                <th class="translate wizard-table-stop" style="width:25%;">Stop Behaviour</th>
                            </tr>
                            </thead>
                            <tbody id="countdown-data">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row hide">
                    <div class="input-field col s1">
                        <input class="" id="countdown" type="text" />
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
